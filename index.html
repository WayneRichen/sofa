        window.addEventListener('scroll',() => { // 綁定視窗滾動事件
            if (window.scrollY > 56) { // 如果視窗垂直滾動的距離大於56px
                navbar.classList.add('navbar-scrolled'); // 為navbar元素添加class
                root.style.setProperty('--var-link-color', 'black'); // 設定:root元素的變數'--var-link-color'值為黑色
                root.style.setProperty('--var-link-hover', '#a8977b'); // 設定:root元素的變數'--var-link-hover'值為#a8977b
            } else {
                navbar.classList.remove('navbar-scrolled'); // 移除navbar元素的class
                root.style.setProperty('--var-link-color', 'white'); // 設定:root元素的變數'--var-link-color'值為白色
                root.style.setProperty('--var-link-hover', '#eaeaec'); // 設定:root元素的變數'--var-link-hover'值為#eaeaec
            }
        })

        // 我們又使用 JavaScript 找到了一個名為 "carouselExampleControls" 的標籤，並使用 Bootstrap 框架中的 Carousel 函式來創建一個新的輪播圖，讓網頁可以自動滾動圖片。
        const myCarousel = document.querySelector('#carouselExampleControls'); // 選取id為"carouselExampleControls"的元素
        const carousel = new bootstrap.Carousel(myCarousel, { // 創建一個Bootstrap的Carousel實例
            interval: 2000, // 自動輪播間隔時間為2秒
            wrap: false // 禁用循環播放
        })
    </script>
</body>
</html>
